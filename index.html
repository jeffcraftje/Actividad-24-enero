<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="content" style="margin: auto; width: 55%; padding: 15%;">
        <h1 style="margin: auto; text-align: center;">PRODUCTOS</h1>
        <form>
            <Label> NOMBRE DEL PRODUCTO</Label>
            <input id="nomProd" class="form-control" type="text" placeholder="PRODUCTO" aria-label="default input example">
            <Label> PRECIO</Label>
            <input id="precio" class="form-control" type="text" placeholder="VALOR" aria-label="default input example">
            <Label>TIPO</Label>
            <input id="tipo" class="form-control" type="text" placeholder="tipo" aria-label="default input example">
            <button class="btn btn-primary" type="submit" style="margin-left: 40% !important;">GUARDAR</button>
        </form>
        <div class="card mt-5" id="listar">
            <div>
                <h2 class="card-title text-center">Agenda</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>PRODUCTO</th>
                            <th>PRECIO</th>
                            <th>TIPO</th>
                            <th>Acci√≥n</th>
                        </tr>
                    <tbody id="listarProducto"></tbody>
                    </thead>
                </table>
            </div>
        </div>
        <div class="buscar" style="width: 100% !important; height: 140px; ">
            <Label> BUSCAR PRODUCTO</Label>
            <input id="buscarProducto" class="form-control" type="text" placeholder="PRODUCTO" aria-label="default input example">
            <button id="busca" class="btn btn-primary" type="submit">BUSCAR</button>
            <div id="buscardor">
        
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
